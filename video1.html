<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Video Page</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
}

body {
  background: url("bg.png") no-repeat center center fixed;
  background-size: cover;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* Dark overlay */
body::before {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.4);
  backdrop-filter: blur(4px);
}

/* Video container */
.video-container {
  position: relative;
  z-index: 2;
  width: 90vw;
  max-width: 1200px;
  aspect-ratio: 16 / 9;
  background: black;
  border-radius: 20px;
  overflow: hidden;
  box-shadow: 0 30px 80px rgba(0,0,0,0.8);
}

video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* END SCREEN */
.end-screen {
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.85);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  color: white;
  font-family: Arial, sans-serif;
  opacity: 0;
  pointer-events: none;
  transition: opacity 1s ease;
}

.end-screen.show {
  opacity: 1;
  pointer-events: all;
}

.end-screen h1 {
  font-size: 2.5rem;
  margin-bottom: 10px;
}

.end-screen p {
  font-size: 1.2rem;
  opacity: 0.8;
}

.end-screen button {
  margin-top: 25px;
  padding: 12px 24px;
  font-size: 1rem;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  background: white;
  color: black;
  transition: 0.3s;
}

.end-screen button:hover {
  transform: scale(1.05);
}
</style>
</head>

<body>

<div class="video-container">

  <video id="myVideo" controls playsinline>
    <source src="avatar video.mp4" type="video/mp4">
  </video>

  <!-- END SCREEN -->
  <div class="end-screen" id="endScreen">
    <h1>Happy Birthday Kuttu</h1>
    <p>Hope you enjoyed the experience</p>
    
  </div>

</div>

<script>
const video = document.getElementById("myVideo");
const endScreen = document.getElementById("endScreen");

video.addEventListener("ended", () => {
  endScreen.classList.add("show");
});
</script>

</body>
</html>
