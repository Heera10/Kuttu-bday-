<style>
body{
  margin:0;
  min-height:100vh;
  font-family:Arial, sans-serif;

  display:flex;
  justify-content:center;
  align-items:center;

  background: url("bg.png") no-repeat center center fixed;
  background-size: cover;
}

#app{
  display:flex;
  flex-direction:column;
  align-items:center;
  text-align:center;
  width:100%;
  max-width:900px;
}

h1{
  color:#33c6d6;

}

#instructions{
  max-width:700px;
  font-size:1rem;
  color:#33c6d6;
  margin:10px 20px 25px;
}

#gallery{
  display:flex;
  gap:18px;
  flex-wrap:wrap;
  justify-content:center;
  padding:0 20px;
  transition:all 0.6s ease;
}

.card{
  width:150px;
  height:200px;
  border-radius:18px;
  overflow:hidden;
  cursor:pointer;
  opacity:0.6;
  transition:transform 0.6s ease, opacity 0.6s ease;
  border:4px solid transparent;
  box-shadow:0 6px 15px rgba(0,0,0,0.15);
  background:white;
}

.card img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.card:hover{
  transform:scale(1.05);
}

.card.locked{
  opacity:1;
  border-color:#33c6d6;
  cursor:default;
}

.card.reveal{
  animation:fadeUp 0.8s ease forwards;
}

@keyframes fadeUp{
  from{
    opacity:0;
    transform:translateY(20px) scale(0.95);
  }
  to{
    opacity:1;
    transform:translateY(0) scale(1);
  }
}

#status{
  margin-top:20px;
  font-size:1.2rem;
  color:#33c6d6;
  min-height:30px;
}

#modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.6);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:10;
}

#modalBox{
  background:#fff;
  padding:25px;
  border-radius:20px;
  max-width:320px;
  animation:pop 0.5s ease;
}

@keyframes pop{
  from{transform:scale(0.8);opacity:0;}
  to{transform:scale(1);opacity:1;}
}

#modalBox p{
  color:#33c6d6;
  font-size:1.1rem;
}

button{
  margin-top:15px;
  padding:10px 22px;
  border:none;
  background:#33c6d6;
  color:white;
  border-radius:25px;
  cursor:pointer;
}
</style>
</head>

<body>

<script>
const memories = [

  { img:"image5.png", story:"The BLUE dress ..haha ur fav one...tamariki gurtundo ledho...aroju mana first fight aiyindi......chala kopam tepinchav naku ..papam baaga tittulu kooda tinnav...adey first time na kopam nuv chudadam....aa time loney nak telisindi meeru mammalni kooda chustaru ani..memu kooda baguntam ani meekuu anispistunnadi aniðŸ¥°" },
  { img:"image6.png", story:"Ahhh!!! Aayudha pooja day!! eppudu pics loney chusav saree lo nannu..aa roju first time direct ga chusav....I still remember the excitement we had for each other......General ga nuv panche veyyav but nenu adiga ani na kosam vesukunnav...tq maaaa....But ey maata ki aa maata cheppali ..em untav maa nuv panche lo ...abababaaaaaa..super eheyyyy....best day bhaley njoy chesam." },
  { img:"image7.png", story:"A memory I want to keep forever â¤ï¸.....Our all time fav pic......u wearing my fav colour and me wearing ur fav dress...enduk ishtamo aa dress daniki verey reason undi le adi verey vishyam anuko.......haha......ee pic lo bhale cute untam maa manam.....nak chala ishtam ee pic." },
  { img:"image8.png", story:"Nek ishtam aina green colour + nek ishtam aina pattu saree....vahhh wht a combinationðŸ’– surprise feel aiyav kada sudden ga saree lo chusi..kadh kadh shock..heeehehe......aa day ekkuva lenu neetho but unnantha sepu chala antey chala baaga unnam ...........aa pic loney telustunnadi we are sooo happy ani....nijam cheppala......aa day antha akkade netho undipoyi kaburlu cheppali anipinchindi maaa....but avvale...its fine i got the best memories to hold with" },

];

let currentIndex = 0;
let gameCompleted = false;
let justCompleted = false;

const gallery = document.getElementById("gallery");
const shuffled = [...memories].sort(() => Math.random() - 0.5);

shuffled.forEach(mem => createCard(mem));

function createCard(mem){
  const div = document.createElement("div");
  div.className = "card";
  div.innerHTML = `<img src="${mem.img}" alt="">`;
  div.onclick = () => selectCard(mem, div);
  gallery.appendChild(div);
}

function selectCard(mem, card){
  if(card.classList.contains("locked")) return;

  if(mem.img === memories[currentIndex].img){
    card.classList.add("locked");
    document.getElementById("status").textContent = "ðŸ’– This memory is constant";
    currentIndex++;

    if(currentIndex === memories.length){
      gameCompleted = true;
      justCompleted = true;
      document.getElementById("status").textContent = "";
      document.getElementById("finalHint").style.display = "block";
      setTimeout(arrangeInOrder, 800);
    }
  } else {
    document.getElementById("status").textContent =
      "âŒ Oopsâ€¦ not this one. Try again ðŸ’«";
  }
}

function arrangeInOrder(){
  gallery.innerHTML = "";
  memories.forEach((mem, i) => {
    const div = document.createElement("div");
    div.className = "card locked reveal";
    div.style.animationDelay = `${i * 0.15}s`;
    div.innerHTML = `<img src="${mem.img}" alt="">`;
    gallery.appendChild(div);
  });
}

gallery.addEventListener("click", e => {
  if(!gameCompleted) return;

  const card = e.target.closest(".card");
  if(!card) return;

  if(justCompleted){
    justCompleted = false;
    return;
  }

  const src = card.querySelector("img").src.split("/").pop();
  const mem = memories.find(m => m.img === src);

  document.getElementById("storyText").textContent = mem.story;
  document.getElementById("modal").style.display = "flex";
});

function closeModal(){
  document.getElementById("modal").style.display = "none";
};

function goNext(){
  window.location.href = "video.html";
}
</script>
